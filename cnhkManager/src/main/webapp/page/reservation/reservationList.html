<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预约管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <link rel="stylesheet" href="../../css/reservationList.css"/>

</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline layoutTitle">
                <div class="layui-input-inline layoutTitle">
                    <table style="border: 1px">
                        <tr>
                            <td><input id="userName" name="userName"
                                       type="text"
                                       class="layui-input searchVal"
                                       placeholder="姓名"/></td>
                            <td><input id="phoneNumber" name="phoneNumber" type="text"
                                       class="layui-input searchVal"
                                       placeholder="手机"/></td>
                            <td><input id="reservationDate" name="reservationDate" type="text"
                                       class="layui-input searchVal"
                                       placeholder="预约日期"/></td>
                            <td><select name="city" lay-verify="" placeholder="请选择时间段">
                                <option value="0">请选择时间段</option>
                                <option value="1">9:00-11:00</option>
                                <option value="2">11:00-13:00</option>
                                <option value="3">13:00-15:00</option>
                                <option value="4">16:00-18:00</option>
                            </select></td>
                        </tr>
                    </table>
                </div>
                <a class="layui-btn search_btn">搜索</a>
                <a class="layui-btn add_btn">新增预约</a>
            </div>

        </form>
    </blockquote>
    <table id="newsList" lay-filter="newsList"></table>
    <!--操作-->
    <script type="text/html" id="newsListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#reservationDate'
            , theme: '#5fb878'
            , min: -365
            , value: new Date()
            , max: 30
        });
    })
</script>
<script type="text/javascript" src="reservationList.js"></script>
</body>
</html>
