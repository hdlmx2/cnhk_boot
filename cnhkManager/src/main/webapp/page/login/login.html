<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>登录--春暖花开门店系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/cnhkManager/images/favicon.ico">
    <link rel="stylesheet" href="/cnhkManager/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/cnhkManager/css/public.css" media="all"/>
</head>
<body class="loginBody">
<div class="head">
    <div class="login_head">
        <p>春暖花开门店工作平台</p>
    </div>
</div>
<div class="divForm">

    <div class="login_text">
        <div class="left_text ">
            <hr class="hr_left">
        </div>
        <div class="centre_text"><span>登录</span></div>
        <div class="right_text">
            <hr class="hr_rigth">
        </div>
    </div>
    <div class="form_left">
        <img src="/cnhkManager/images/cnhk.jpg" alt="" width="40%">
    </div>
    <div class="form_central"></div>
    <div class="form_right">
        <form class="layui-form">
            <!--<div class="login_face"><img src="/cnhkManager/images/icon/cnhk_icon.jpg" class="userAvatar"></div>-->
            <div class="layui-form-item input-item">
                <label for="userName">用户名</label>
                <input type="text" placeholder="请输入用户名" id="userName" class="layui-input" lay-verify="required">
            </div>
            <div class="layui-form-item input-item">
                <label for="password">密码</label>
                <input type="password" placeholder="请输入密码" id="password" class="layui-input" lay-verify="required">
            </div>

            <div class="layui-form-item">
                <button id="login" class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
            </div>
        </form>
    </div>
</div>
<div class="bottom">
    <p>Designed and developed by hdlmx</p>
    <p>Copyright © 2018 昆山市春暖花开健康管理有限公司. All Rights Reserved.</p>

</div>
<script type="text/javascript" src="/cnhkManager/layui/layui.js"></script>
<script type="text/javascript" src="/cnhkManager/page/login/login.js"></script>
<script type="text/javascript" src="/cnhkManager/js/cache.js"></script>
</body>
</html>
